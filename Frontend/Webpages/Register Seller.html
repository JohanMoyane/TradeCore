<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Become a Seller</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/Frontend/images/mainlogo.png" type="image/png">
        <link rel="stylesheet" href="/Frontend/style/GenStyle.css">
        <link rel="stylesheet" href="/Frontend/style/AccountRegLogin.css">
    </head>
    <body>
        <header class="head">
            <nav class="navimg">
                <img class="headerimg" src="/Frontend/images/logoTitlet.png" alt="TradeCore"> 
                </nav>
        </header>
        <main class="mid">
                <div class="itemBox">
                <form class="content"action="Backend/Php/sellerRegister.php" method="POST">
                    <h2>Register</h2>
                    <label for="eText">Email:</label>
                    <input type="email" name="eText" required><br>
                    <label for="idText">ID Number:</label>
                    <input type="text" name="idText" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required autocomplete="off"><br>
                    <label for="pText">Password:</label>
                    <input type="password" name="pText" required><br>
                    <button type="submit">Register</button><br>
                    <label for="bregLink">You do not have an account? </label>
                    <a href="/Frontend/Webpages/Buyer Register.html" name="bregLink">Register</a><br>
                    <a id="mainP" href="javascript:history.back()">Go back to the previous page</a>
                </form>
            </div>
        </main>
        <footer class="foot">
            <nav class="navfootimg">
                </nav>            
        </footer>
    </body>
</html>
