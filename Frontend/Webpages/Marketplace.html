<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/Frontend/images/mainlogo.png" type="image/png">
        <link rel="stylesheet" href="/Frontend/style/GenStyle.css">
        <link rel="stylesheet" href="/Frontend/style/marketplaceStyle.css">
        
    </head>
    <body>
        <header class="head">
        <div class="logoarea">  
            <img class="logo" src="/Frontend/images/logooff.png" alt="CoreTrade Logo">
            <h1 class="title">TradeCore</h1>
        </div>
            <nav class="navimg">
                <form class="searchbar" action="/search">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"></button>
                </form>
            <button class="menuToggle" aria-label="Open menu"><img src="/Frontend/images/menupopup.png"></button>
            <nav class="nav1">
                <a class="subBar" href="/Frontend/Webpages/Help Center.html">Help Center</a>
                <a class="sbutton" href="#"></a>
                <script src="/Backend/JavaScript/marketLoginManager.js" defer></script>
            </nav>
            </nav>
        </header>
        <main class="mid">
            <div class="backdrop">
            <div class="areabg">
            <h1>Welcome to the marketplace</h1>
            </div>
            </div>
            <h2 class="offer">Explore Our Catalog:</h2>
            <div class="info">
            </div>
            <script src="/Backend/JavaScript/Marketplace.js " defer></script>
        <footer class="foot">
        <nav class="navfootimg">
        </nav>
        </footer>
        </main>
        <script>
            const menuToggle = document.querySelector(".menuToggle");
            const nav = document.querySelector(".nav1");

            menuToggle.addEventListener("click", () => {
                nav.classList.toggle("active")
            })

            document.addEventListener("click", (clicker) => {
                if (!nav.contains(clicker.target) && !menuToggle.contains(clicker.target)) {
                nav.classList.remove("active")
                }
            })
        </script>   
    </body>
</html>
