<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Become a Buyer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/Frontend/images/mainlogo.png" type="image/png">
        <link rel="stylesheet" href="/Frontend/style/GenStyle.css">

    <body>
        <header class="head">
            <nav class="navimg">
                <img class="headerimg" src="/Frontend/images/logoTitlet.png" alt="TradeCore"> 
                </nav>
        </header>
        <main class="mid">
            
            <div class="itemBox">
                <form class="content" method="post" action="/Backend/Php/buyerRegister.php">
                    <h2>Register</h2>
                    <label for="fName">First Name:</label>
                    <input type="text" name="fName" required><br>
                    <label for="lName">Last Name:</label>
                    <input type="text" name="lName" required><br>
                    <label for="eText">Email:</label>
                    <input type="email" name="eText" required><br>
                    <label for="uText">Username:</label>
                    <input type="text" name="uText" autocomplete="off" required><br>
                    <label for="pText">Password:</label>
                    <input type="password" name="pText" required><br>
                    <button type="submit">Register</button><br>
                    <label for="bLoginLink">You already have an account? </label>
                    <a href="/Frontend/Webpages/Login Page.html" name="bLoginLink">Login</a><br>
                    <a id="mainP" href="/Frontend/Webpages/Index.html">Return to The main page</a>
                </form>
            </div>
        </main>

            <nav class="navfootimg">
