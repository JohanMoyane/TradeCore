<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/Frontend/images/mainlogo.png" type="image/png">
        <link rel="stylesheet" href="/Frontend/style/GenStyle.css">
        <link rel="stylesheet" href="/Frontend/style/ItemStyle.css">
    </head>
    <body>
        <main class="mid">
            <div class="content">
                <a href="/Frontend/Webpages/Seller Page.html"><img src="/Frontend/images/close Icon.png"></a>
            </div>
            <div class="desc">
                <form class="message" autocomplete="off" method="post" action="/Backend/Php/ItemAdder.php" enctype="multipart/form-data">
                    <label for="itemName">Name of item:</label>
                    <input type="text" name="itemName">
                    <label for="shortDesc">Short description of item:</label>
                    <input type="text" name="shortDesc">
                    <label for="description">Item full description:</label>
                    <textarea name="description" placeholder="Your Message"></textarea>
                    <label for="price">Item Price</label>
                    <input type="text" name="price" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')">
                    <label for="addImage">Upload an image</label>
                    <input type="file" name="addImage" accept="image/*">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>
    </body>
</html>
